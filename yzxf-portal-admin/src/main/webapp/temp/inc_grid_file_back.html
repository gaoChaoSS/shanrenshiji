<div class="gridContent iconConList" style="width: 100%; height: 100%; overflow: auto; padding: 0px;">
    <div class="fl iconCon icon_min" ng-repeat="item in $$items" ng-class="item.__selected?'selected':''" ng-click="selectRow(item)">
        <div ng-if="item['icon']==null" style="width: 100%; height: 100%; padding-top: 20px; text-align: center;">
            <i class="icon-file-text notHigh" style="font-size: 45px;"></i>
        </div>
        <img ng-if="item['icon']!=null" style="width: 100%;" ng-src="{{item.icon}}" />
        <div ng-if="!item.$$uploading" class="delBtn icon-cross high" ng-click="deleteItem($index)" title="{{item.$$name}}"></div>
        <div ng-if="selectDataType!='none' && !item.$$uploading" class="selectedBtn high" ng-click="selectRow(item)" title="{{item.$$name}}"
            ng-class="item.__selected?'icon-checkbox-checked':'icon-checkbox-unchecked'"></div>
        <div ng-if="item.$$uploading" class="uploadingMark"></div>
        <div ng-if="item.$$uploading" class="uploading">上传中...</div>
    </div>
    <div class="clearDiv"></div>
</div>
